<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Style sheet for DC-->
    <link rel="stylesheet" href="css/dc.min.css" type="text/css" />

    <!--Script for D3-->
    <script type="text/javascript" src="js/d3.min.js"></script>

    <!--Script for Crossfilter-->
    <script type="text/javascript" src="js/crossfilter.min.js"></script>

    <!--Script for DC-->
    <script type="text/javascript" src="js/dc.min.js"></script>
    
    <!--Script for Queue-->
    <script type="text/javascript" src="js/queue.min.js"></script>

    <!--Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!--Axios CDN-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Data Visualisation with D3 (API)</title>
</head>

<body>

    <h1>Test Visualisation</h1>

    <div id="carpark-chart">
        <button type="button" class="btn btn-primary" id="show-carpark-data">Show Carpark Data</button>
    </div>




    <div id="weather-chart">
        <button type="button" class="btn btn-primary" id="show-weather-data">Show Weather Data</button>
        
            <div>
            <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Station Name</th>
                <th scope="col">Temperature</th>
              </tr>
            </thead>
        
        <!--Display to append the results from the search-->
            <tbody id="display-weather-results">

            </tbody>
            
            </div>
    </div>
    
    <div id="weather-pie-chart">
        
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Load scripts-->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
